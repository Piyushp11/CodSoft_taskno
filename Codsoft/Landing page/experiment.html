<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    .cart, .products {
      float: left;
      width: 45%;
      margin-right: 5%;
    }

    .cart, .products {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .total {
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be added dynamically here -->
    </ul>
    <div class="total">
      <strong>Total:</strong> $<span id="cart-total">0.00</span>
    </div>
  </div>
  <div class="products">
    <h2>Products</h2>
    <ul>
      <li data-id="1" data-name="Product 1" data-price="10.00">
        Product 1 - $10.00 <button class="add-to-cart">Add to Cart</button>
      </li>
      <li data-id="2" data-name="Product 2" data-price="20.00">
        Product 2 - $20.00 <button class="add-to-cart">Add to Cart</button>
      </li>
      <li data-id="3" data-name="Product 3" data-price="30.00">
        Product 3 - $30.00 <button class="add-to-cart">Add to Cart</button>
      </li>
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const cartItemsElement = document.getElementById("cart-items");
      const cartTotalElement = document.getElementById("cart-total");

      let cart = [];

      // Function to update the cart HTML
      function updateCart() {
        cartItemsElement.innerHTML = "";
        let total = 0;
        cart.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
          const removeButton = document.createElement("button");
          removeButton.textContent = "Remove";
          removeButton.addEventListener("click", () => removeFromCart(item.id));
          li.appendChild(removeButton);
          cartItemsElement.appendChild(li);
          total += item.price;
        });
        cartTotalElement.textContent = total.toFixed(2);
      }

      // Function to add item to cart
      function addToCart(id, name, price) {
        const item = { id, name, price };
        cart.push(item);
        updateCart();
      }

      // Function to remove item from cart
      function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        updateCart();
      }

      // Event delegation for add to cart buttons
      document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", () => {
          const li = button.parentElement;
          const id = li.getAttribute("data-id");
          const name = li.getAttribute("data-name");
          const price = parseFloat(li.getAttribute("data-price"));
          addToCart(id, name, price);
        });
      });
    });
  </script>
</body>
</html>
